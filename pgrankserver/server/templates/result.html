{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <form action="" method="get">
            <div class="nav-wrapper">
                <div class="nav">
                    <div class="logo">
                        <h2>Poppi</h2>
                    </div>
                    <div class="searchbar">
                        <input type="text" value="{{ query }}" name="q">
                        <button type="submit">
                            <img src="{% static 'zoom.png' %}" alt="">
                        </button>
                    </div>
                </div>
            </div>
            </form>
            <section class="main">
                {% for website in websites %}
                <div class="result-container">
                    <div class="result">
                        <a href="{{ website.url }}" class="link">{{ website.url }}</a>
                        <h1 class="result-head">
                            <a>{{ website.title }}</a>
                        </h1>
                        <p class="result-content">
                            {{ website.sample_content }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </section>
        </div>
    </body>
</html>
